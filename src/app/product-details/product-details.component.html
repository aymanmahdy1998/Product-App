<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-3 mt-3 p-3" style="max-width: 600px; width: 100%;">
    <div class="row g-0">

      <!-- Product Image (Left Side) -->
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img [src]="product.thumbnail" class="img-fluid rounded product-image" alt="{{ product.title }}">
      </div>

      <!-- Product Details (Right Side) -->
      <div class="col-md-7">
        <div class="card-body">
          <h4 class="fw-bold text-dark text-center">{{ product.title }}</h4>
          <p class="text-secondary text-center">{{ product.description }}</p>

          <!-- Price Section -->
          <div class="d-flex align-items-center justify-content-center mb-2">
            <span class="fw-bold fs-4 text-dark me-2">
              {{ (product.price - (product.price * product.discountPercentage / 100)) | currency:'USD' }}
            </span>
            <span class="text-muted text-decoration-line-through fs-5">
              {{ product.price | currency:'USD' }}
            </span>
          </div>

          <!-- Stock Badge -->
          <div class="text-center">
            <span class="badge fs-6 px-3 py-2 mb-3"
              [class.bg-danger]="product.stock == 0"
              [class.bg-success]="product.stock > 0">
              {{ product.stock > 0 ? 'In Stock' : 'Out Of Stock' }}
            </span>
          </div>

          <!-- Rating -->
          <p class="text-center mb-3">
            <span *ngFor="let star of getStars(product.rating)">
              <i class="fas fa-star text-warning"></i>
            </span>
          </p>

          <!-- Buttons -->
          <div class="d-flex flex-column gap-2">
            <button class="btn btn-dark fs-5 w-100" [disabled]="product.stock <= 0">
              Buy Now
            </button>
            <button class="btn btn-outline-dark fs-5 w-100" [disabled]="product.stock <= 0" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
