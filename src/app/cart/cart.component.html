<div class="container mt-5">
    <h2 class="mb-4 fw-bold"> Cart</h2>
    <hr>

    <div *ngIf="cartItems.length > 0; else emptyCart">
        <table class="table table-borderless">
            <thead class="border-bottom">
                <tr class="text-uppercase text-secondary">
                    <th>Description</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Remove</th>
                    <th class="text-end">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems" class="align-middle border-bottom">
                    <td class="d-flex align-items-center">
                        <img [src]="item.thumbnail" alt="{{ item.title }}" class="img-fluid rounded"
                            style="width: 80px; height: 80px; margin-right: 15px;">
                        <div>
                            <h5 class="fw-bold mb-1">{{ item.title }}</h5>
                        </div>
                    </td>

                    <td class="text-center">
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-outline-danger px-2 py-1 fw-bold"
                                    (click)="decreaseQuantity(item)"><i class="fa-solid fa-minus"></i></button>
                            <span class="mx-3 fs-5">{{ item.quantity }}</span>
                            <button class="btn btn-outline-success btn-sm px-2 py-1 fw-bold"
                                    (click)="increaseQuantity(item)"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </td>

                    <td class="text-center">
                        <button class="btn btn-outline-danger rounded-circle px-2 py-1"
                                (click)="removeFromCart(item)">
                                <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </td>

                    <td class="text-end">
                        <strong class="fs-5">{{ item.price * item.quantity | currency:'$ ' }}</strong>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-end mt-4">
            <h4 class="fw-bold"><strong>Total: {{ getTotalPrice() | currency:'$ ' }}</strong></h4>
        </div>
    </div>

    <ng-template #emptyCart>
        <p class="text-secondary text-center fs-5 mt-5">Your cart is empty ðŸ›’</p>
    </ng-template>
</div>
