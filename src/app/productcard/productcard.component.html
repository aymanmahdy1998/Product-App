<div class="card shadow-sm border-0 rounded-3 position-relative" style="max-height: 350px; overflow: hidden;">
  <span class="position-absolute badge px-2 py-1"
    [class.bg-danger]="product.stock == 0"
    [class.bg-success]="product.stock > 0"
    style="top: 10px; left: 10px; font-size: 0.75rem;">
    {{ product.stock > 0 ? 'In Stock' : 'Out Of Stock' }}
  </span>

  <a [routerLink]="['/product', product.id]">
    <img [src]="product.thumbnail" class="card-img-top p-1" alt="{{product.title}}" style="height: 120px; object-fit: contain;">
  </a>

  <div class="card-body text-center p-3">
    <h6 class="fw-bold mb-1" style="font-size: 0.85rem;">
      <a [routerLink]="['/product', product.id]" class="text-decoration-none text-dark">
        {{ product.title }}
      </a>
    </h6>

    <p class="card-text text-muted mb-1" style="font-size: 0.75rem; max-height: 40px; overflow: hidden;">
      {{ product.description }}
    </p>

    <p class="fs-6 fw-bold text-primary mb-1">
      {{ product.price | currency:'$ '}}
    </p>

    <p class="mb-1">
      <span *ngFor="let star of getStars(product.rating)">
        <i class="fas fa-star text-warning" style="font-size: 0.75rem;"></i>
      </span>
    </p>

    <button class="btn btn-success w-100 py-1 fs-6"
      [disabled]="product.stock <= 0"
      (click)="addToCart(product)">
      Add to Cart
    </button>
  </div>
</div>
